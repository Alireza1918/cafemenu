<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>منوی کافه کاردیتو</title>

<link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Vazir", sans-serif;
  direction: rtl;
  margin:0;
  padding:0;
  min-height:100vh;
  background:#046d44;
  overflow-x:hidden;
  position: relative;
}

/* لوگو پس‌زمینه */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("logo.png") center center / 420px no-repeat;
  opacity:0.15; /* روشن‌تر شد */
  pointer-events:none;
  z-index:0;
}

.container {
  position:relative;
  z-index:1;
  max-width:900px;
  margin:auto;
  padding:30px;
  background:rgba(100,100,100,0.95);
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

h1 {
  text-align:center;
  font-size:58px;
  color:#fff;
  margin-bottom:40px;
}

.category {
  background:#05985f;
  color:white;
  padding:22px;
  margin:18px 0;
  cursor:pointer;
  font-size:28px;
  border-radius:15px;
  box-shadow:0 6px 20px rgba(0,0,0,0.25);
}

.items {
  display:none;
  background:#fff;
  border-radius:15px;
  margin-bottom:20px;
  padding:20px;
}

.items.show{
  display:block;
}

.item {
  display:flex;
  justify-content:space-between;
  padding:15px 0;
  border-bottom:1px solid #eee;
  font-size:22px;
}
.item:last-child{
  border-bottom:none;
}

.item small{
  color:#555;
  font-size:18px;
}
</style>
</head>

<body>

<div class="container">
  <h1>منوی کافه کاردیتو</h1>
  <div id="menu-container"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRp_aRQ_XjogTCw1nrzonw8YLUyNuVFO1nviydXbz2sSZOv5Ma16ChADiq5UqqIIx7jAEmltZpUfJ_t/pub?gid=0&single=true&output=csv";

function toggleCategory(id){
  document.getElementById(id).classList.toggle("show");
}

fetch(CSV_URL)
.then(r=>r.text())
.then(text=>{
  const rows = text.split('\n').slice(1).filter(r=>r.trim());
  const cats = {};

  rows.forEach(row=>{
    const [cat,name,desc,price,img,status] = row.split(';').map(x=>x.trim());
    if(status==="on"){
      if(!cats[cat]) cats[cat]=[];
      cats[cat].push({name,desc,price});
    }
  });

  const c = document.getElementById("menu-container");

  Object.keys(cats).forEach(cat=>{
    const id = "cat-"+cat.replace(/\s+/g,'-');

    const h = document.createElement("div");
    h.className="category";
    h.innerText=cat;
    h.onclick=()=>toggleCategory(id);
    c.appendChild(h);

    const box=document.createElement("div");
    box.className="items";
    box.id=id;

    cats[cat].forEach(p=>{
      const d=document.createElement("div");
      d.className="item";
      d.innerHTML=`
        <div>${p.name}<br><small>${p.desc}</small></div>
        <div>${p.price}</div>
      `;
      box.appendChild(d);
    });

    c.appendChild(box);
  });
});
</script>

</body>
</html>
