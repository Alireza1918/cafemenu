<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>منوی کافه کاردیتو</title>
<link href="https://fonts.googleapis.com/css2?family=Vazir&family=Permanent+Marker&display=swap" rel="stylesheet">
<style>
body {
  font-family: "Vazir", sans-serif;
  direction: rtl;
  margin:0;
  padding:0;
  min-height: 100vh;
  background: #046d44; /* سبز زمردی ساده */
  position: relative;
  overflow-x: hidden;
}

.container {
  max-width:900px;
  margin:auto;
  padding:30px;
  background: rgba(100,100,100,0.95); /* خاکستری پررنگ */
  border-radius:25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

h1 {
  text-align:center;
  font-family: 'Permanent Marker', cursive;
  font-size:62px; /* سر برگ بزرگ */
  color:#fff;
  text-shadow:2px 2px 8px rgba(0,0,0,0.35);
  margin-bottom:50px;
}

.category {
  background:#05985f; /* سبز پررنگ‌تر */
  color:white;
  padding:25px;
  margin:20px 0;
  cursor:pointer;
  font-size:30px;
  border-radius:15px;
  box-shadow:0 6px 20px rgba(0,0,0,0.25);
  transition:0.3s;
}
.category:hover { background:#047a4a; }

.items {
  display:none;
  background:#fff;
  border-radius:15px;
  margin-bottom:25px;
  padding:20px;
  box-shadow:0 6px 25px rgba(0,0,0,0.08);
}

.item {
  display:flex;
  justify-content: space-between;
  padding:18px 0;
  border-bottom:1px solid #eee;
  font-size:24px; /* محصولات بزرگ‌تر */
}
.item:last-child {
  border-bottom:none;
}
.item .name-desc {
  text-align:right;
}
.item .price {
  text-align:left;
  font-weight:bold;
  min-width:70px;
}
.item small {
  color:#555;
  font-size:20px;
}
</style>
</head>
<body>
<div class="container">
<h1>منوی کافه کاردیتو</h1>

<div id="menu-container"></div>

</div>

<script>
// لینک CSV گوگل شیتت را اینجا جایگزین کن
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRp_aRQ_XjogTCw1nrzonw8YLUyNuVFO1nviydXbz2sSZOv5Ma16ChADiq5UqqIIx7jAEmltZpUfJ_t/pub?gid=0&single=true&output=csv";

function toggleCategory(id){
  const el = document.getElementById(id);
  el.style.display = el.style.display==='none'?'block':'none';
}

fetch(CSV_URL)
.then(r => r.text())
.then(text => {
  const rows = text.split('\n').slice(1).filter(r=>r.trim()!=="");
  const categories = {};

  rows.forEach(row => {
    const cols = row.split(',');
    const [category, name, desc, price, img, status] = cols.map(c=>c.trim());
    if(status==='on'){
      if(!categories[category]) categories[category] = [];
      categories[category].push({name, desc, price, img});
    }
  });

  const container = document.getElementById('menu-container');

  Object.keys(categories).forEach(cat=>{
    const catDiv = document.createElement('div');
    catDiv.className = 'category';
    catDiv.innerText = cat;
    catDiv.onclick = ()=>toggleCategory(cat);
    container.appendChild(catDiv);

    const itemsDiv = document.createElement('div');
    itemsDiv.className = 'items';
    itemsDiv.id = cat;

    categories[cat].forEach(prod=>{
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';
      itemDiv.innerHTML = `
        <div class="name-desc">
          ${prod.name}<br><small>${prod.desc}</small>
        </div>
        <div class="price">${prod.price}</div>
      `;
      itemsDiv.appendChild(itemDiv);
    });

    container.appendChild(itemsDiv);
  });
});
</script>
</body>
</html>
