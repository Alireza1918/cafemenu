<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>منوی کافه کاردیتو</title>

<link href="https://fonts.googleapis.com/css2?family=Vazir&family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Vazir", sans-serif;
  direction: rtl;
  margin:0;
  padding:0;
  min-height:100vh;
  background:#046d44;
  overflow-x:hidden;
}

/* واترمارک لوگو */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("logo.png") center center / 420px no-repeat;
  opacity:0.07;
  pointer-events:none;
  z-index:0;
}

.container {
  position:relative;
  z-index:1;
  max-width:900px;
  margin:auto;
  padding:30px;
  background:rgba(100,100,100,0.95);
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

h1 {
  text-align:center;
  font-family:'Vazir','Permanent Marker',sans-serif;
  font-size:62px;
  color:#fff;
  text-shadow:2px 2px 8px rgba(0,0,0,0.35);
  margin-bottom:50px;
}

.category {
  background:#05985f;
  color:white;
  padding:25px;
  margin:20px 0;
  cursor:pointer;
  font-size:30px;
  border-radius:15px;
  box-shadow:0 6px 20px rgba(0,0,0,0.25);
  transition:0.3s;
}
.category:hover{
  background:#047a4a;
}

.items {
  display:none;
  background:#fff;
  border-radius:15px;
  margin-bottom:25px;
  padding:20px;
  box-shadow:0 6px 25px rgba(0,0,0,0.08);
}
.items.show{
  display:block;
}

.item {
  display:flex;
  justify-content:space-between;
  padding:18px 0;
  border-bottom:1px solid #eee;
  font-size:24px;
}
.item:last-child{
  border-bottom:none;
}

.item .name-desc{
  text-align:right;
}
.item .price{
  text-align:left;
  font-weight:bold;
  min-width:70px;
}
.item small{
  color:#555;
  font-size:20px;
}
</style>
</head>

<body>
<div class="container">
  <h1>منوی کافه کاردیتو</h1>
  <div id="menu-container"></div>
</div>

<script>
// لینک CSV گوگل شیت
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRp_aRQ_XjogTCw1nrzonw8YLUyNuVFO1nviydXbz2sSZOv5Ma16ChADiq5UqqIIx7jAEmltZpUfJ_t/pub?gid=0&single=true&output=csv";

function toggleCategory(id){
  document.getElementById(id).classList.toggle("show");
}

fetch(CSV_URL)
.then(r => r.text())
.then(text => {
  const rows = text.split('\n').slice(1).filter(r=>r.trim()!=="");
  const categories = {};

  rows.forEach(row=>{
    const cols = row.split(';'); // پیشنهاد شده CSV با ;
    const [category,name,desc,price,img,status] = cols.map(c=>c.trim());

    if(status==="on"){
      if(!categories[category]) categories[category]=[];
      categories[category].push({name,desc,price});
    }
  });

  const container = document.getElementById("menu-container");

  Object.keys(categories).forEach(cat=>{
    const safeId = "cat-" + cat.replace(/\s+/g,'-');

    const catDiv = document.createElement("div");
    catDiv.className = "category";
    catDiv.innerText = cat;
    catDiv.onclick = ()=>toggleCategory(safeId);
    container.appendChild(catDiv);

    const itemsDiv = document.createElement("div");
    itemsDiv.className = "items";
    itemsDiv.id = safeId;

    categories[cat].forEach(p=>{
      const item = document.createElement("div");
      item.className="item";
      item.innerHTML = `
        <div class="name-desc">
          ${p.name}<br><small>${p.desc}</small>
        </div>
        <div class="price">${p.price}</div>
      `;
      itemsDiv.appendChild(item);
    });

    container.appendChild(itemsDiv);
  });
})
.catch(()=>{
  document.getElementById("menu-container").innerHTML =
    "<p style='color:white;text-align:center'>خطا در بارگذاری منو</p>";
});
</script>
</body>
</html>
