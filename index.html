<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منوی کافه کاردیتو</title>

  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #0f6f5c; /* سبز زمردی */
      color: #2b2b2b;
    }

    .background-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      opacity: 0.25;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .header img {
      width: 60px;
    }

    .header h1 {
      font-size: 36px;
      color: #3a3a3a;
      margin: 0;
    }

    .category {
      background: #e6e6e6;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
    }

    .items {
      display: none;
      margin-top: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      background: #f5f5f5;
      border-radius: 10px;
      padding: 12px 15px;
      margin-bottom: 8px;
      font-size: 20px;
    }

    .item .info {
      text-align: right;
    }

    .item .price {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- لوگوی وسط -->
  <img src="logo.png" class="background-logo">

  <div class="container">

    <!-- هدر -->
    <div class="header">
      <img src="logo.png">
      <h1>منوی کافه کاردیتو</h1>
    </div>

    <!-- دسته نوشیدنی گرم -->
    <div class="category" onclick="toggleMenu()">
      ☕ نوشیدنی‌های گرم
    </div>

    <div class="items" id="menuItems"></div>

  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRp_aRQ_XjogTCw1nrzonw8YLUyNuVFO1nviydXbz2sSZOv5Ma16ChADiq5UqqIIx7jAEmltZpUfJ_t/pubhtml?gid=0&single=true";

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split(/\r?\n/).slice(1);
        const container = document.getElementById("menuItems");

        container.innerHTML = ""; // فقط یک بار پاک می‌شود

        rows.forEach(row => {
          const cols = row.split(",");
          const category = cols[0]?.trim();
          const name = cols[1]?.trim();
          const price = cols[2]?.trim();
          const desc = cols[3]?.trim();

          if (category === "نوشیدنی گرم") {
            container.insertAdjacentHTML("beforeend", `
              <div class="item">
                <div class="info">
                  <div>${name}</div>
                  <div style="font-size:14px; color:#555">${desc || ""}</div>
                </div>
                <div class="price">${price}</div>
              </div>
            `);
          }
        });
      });

    function toggleMenu() {
      const menu = document.getElementById("menuItems");
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
